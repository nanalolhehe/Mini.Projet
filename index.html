<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy French Word Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <script src="three.min.js"></script>
    <script src="french-dictionary.js"></script>
    <script src="french_word_dream.js"></script>
    <style>
        .letter {
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        .letter.selected {
            background-color: #ff6b6b;
            color: white;
            transform: scale(1.1);
        }
        .dream-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="threejs-bg"></div>
    <div id="bubble-container"></div>
    
    <div class="dream-container">
        <!-- Login Screen -->
        <div id="login-screen" class="dream-screen active">
            <div class="ethereal-card">
                <h1 class="glow-text">FRENCH DREAMS</h1>
                <div id="login-form">
                    <h2 class="soft-title">Enter Your Dream</h2>
                    <input type="text" id="player-name" placeholder="Your name" class="dream-input">
                    <button id="login-btn" class="dream-btn pulse">Begin Journey</button>
                    <div id="login-message" class="dream-message hidden"></div>
                </div>
                <div id="register-form" class="hidden">
                    <h2 class="soft-title">New Dreamer</h2>
                    <input type="text" id="register-name" placeholder="First name" class="dream-input">
                    <input type="text" id="register-surname" placeholder="Last name" class="dream-input">
                    <input type="number" id="register-age" placeholder="Age" min="5" max="120" class="dream-input">
                    <button id="register-btn" class="dream-btn pulse">Create Profile</button>
                    <div id="register-message" class="dream-message hidden"></div>
                </div>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="main-menu" class="dream-screen">
            <div class="ethereal-card">
                <h1 class="glow-text">Welcome, <span id="welcome-name"></span></h1>
                <div class="dream-stats">
                    <div class="dream-stat">
                        <div class="stat-value" id="menu-level">1</div>
                        <div class="stat-label">Level</div>
                    </div>
                    <div class="dream-stat">
                        <div class="stat-value" id="menu-score">0</div>
                        <div class="stat-label">Score</div>
                    </div>
                </div>
                <div class="dream-options">
                    <button id="new-game-btn" class="dream-btn">New Dream</button>
                    <button id="resume-game-btn" class="dream-btn">Continue</button>
                    <button id="profile-btn" class="dream-btn">Profile</button>
                    <button id="quit-btn" class="dream-btn">Awaken-quit</button>
                </div>
            </div>
        </div>

        <!-- Profile Screen -->
        <div id="profile-screen" class="dream-screen">
            <div class="ethereal-card">
                <h1 class="glow-text">Dream Profile</h1>
                <div class="dream-info">
                    <div class="info-row">
                        <span class="info-label">Name:</span>
                        <span id="profile-name" class="info-value"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Age:</span>
                        <span id="profile-age" class="info-value"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Level:</span>
                        <span id="profile-level" class="info-value"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Score:</span>
                        <span id="profile-score" class="info-value"></span>
                    </div>
                </div>
                <button id="back-to-menu-btn" class="dream-btn">Return</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="dream-screen">
            <div class="ethereal-card">
                <div class="game-header">
                    <h2 class="soft-title">Level <span id="current-level">1</span></h2>
                    <div class="dream-stats">
                        <div class="dream-stat">
                            <div class="stat-value" id="words-found">0</div>
                            <div class="stat-label">Words Found</div>
                        </div>
                        <div class="dream-stat">
                            <div class="stat-value" id="words-needed">3</div>
                            <div class="stat-label">Words Needed</div>
                        </div>
                        <div class="dream-stat">
                            <div class="stat-value" id="min-length">3</div>
                            <div class="stat-label">Min Length</div>
                        </div>
                    </div>
                </div>
                
                <div class="dream-letters" id="letters-container"></div>
                
                <div class="dream-input-group">
                    <input type="text" id="word-input" placeholder="Type or select letters" class="dream-input">
                    <button id="submit-word-btn" class="dream-btn">Submit</button>
                </div>
                
                <div id="game-message" class="dream-message hidden"></div>
                
                <div class="dream-list">
                    <h3 class="soft-title">Found Words</h3>
                    <div class="word-list" id="word-list"></div>
                </div>
                
                <button id="save-quit-btn" class="dream-btn">Save & Exit</button>
            </div>
        </div>
    </div>

    <script>
        // Global keyboard handler
        function handleKeyboardInput(e) {
            // Only handle game keys when game screen is active
            if (!document.getElementById('game-screen').classList.contains('active')) return;
            
            // Get current letters
            const letters = [];
            for (let i = 0; i < getC('letter_count'); i++) {
                const letter = String.fromCharCode(Module.ccall('getLetter', 'number', ['number'], [i])).toLowerCase();
                letters.push(letter);
            }

            const key = e.key.toLowerCase();
            const inputFocused = document.activeElement === wordInput;

            // Process game controls only when input isn't focused
            if (!inputFocused) {
                if (letters.includes(key)) {
                    e.preventDefault();
                    const index = letters.indexOf(key);
                    toggleLetterSelection(index);
                }
                else if (e.key === 'Backspace' || e.key === 'Delete') {
                    e.preventDefault();
                    if (getC('selected_letter_count') > 0) {
                        const lastSelectedIndex = Module.ccall('getSelectedLetter', 'number', ['number'], [getC('selected_letter_count') - 1]);
                        toggleLetterSelection(lastSelectedIndex);
                    }
                }
            }

            // Always process these keys
            if (e.key === 'Enter') {
                e.preventDefault();
                submitWord();
            }
            else if (e.key === 'Escape') {
                e.preventDefault();
                clearSelection();
            }
        }

        function toggleLetterSelection(index) {
            Module.ccall("toggleLetterSelection", 'void', ['number'], [index]);
            updateLetterVisuals();
            updateWordInput();
        }

        function clearSelection() {
            while (getC('selected_letter_count') > 0) {
                const lastSelectedIndex = Module.ccall('getSelectedLetter', 'number', ['number'], [getC('selected_letter_count') - 1]);
                toggleLetterSelection(lastSelectedIndex);
            }
        }

        function updateLetterVisuals() {
            const letterElements = document.querySelectorAll('.letter');
            letterElements.forEach((el, index) => {
                const isSelected = Array.from({length: getC('selected_letter_count')}, (_, i) => 
                    Module.ccall('getSelectedLetter', 'number', ['number'], [i])
                ).includes(index);
                
                el.classList.toggle('selected', isSelected);
            });
        }

        function updateWordInput() {
            let word = '';
            for (let i = 0; i < getC('selected_letter_count'); i++) {
                const letterPtr = Module.ccall('getLetter', 'number', ['number'], [
                    Module.ccall('getSelectedLetter', 'number', ['number'], [i])
                ]);
                word += String.fromCharCode(letterPtr);
            }
            wordInput.value = word;
        }

        // Initialize keyboard handling
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('keydown', handleKeyboardInput);
            
            // Set up input synchronization
            wordInput.addEventListener('input', function() {
                // Clear current selection
                clearSelection();
                
                // Convert input to lowercase and filter valid letters
                const inputText = this.value.toLowerCase();
                const availableLetters = [];
                for (let i = 0; i < getC('letter_count'); i++) {
                    availableLetters.push(String.fromCharCode(
                        Module.ccall('getLetter', 'number', ['number'], [i])
                    ).toLowerCase());
                }
                
                // Select letters matching input
                for (const char of inputText) {
                    if (availableLetters.includes(char)) {
                        const index = availableLetters.indexOf(char);
                        toggleLetterSelection(index);
                    }
                }
            });
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
